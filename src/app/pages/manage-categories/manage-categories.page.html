<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestionar Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Lista de categorías existentes -->
  <ion-list>
    <ion-list-header>
      Categorías Existentes
    </ion-list-header>
    <ion-item *ngFor="let cat of categories">
      <ion-avatar slot="start">
        <div [style.background]="cat.color" style="width: 32px; height: 32px; border-radius: 50%;"></div>
      </ion-avatar>
      <ion-label>
        {{ cat.name }}
      </ion-label>
      <ion-button fill="clear" color="tertiary" slot="end" [routerLink]="['/edit-category', cat.id]"
        (click)="$event.stopPropagation()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" slot="end" (click)="confirmDeleteCategory(cat.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button [routerLink]="['/add-category']" color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
